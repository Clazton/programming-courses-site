<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Courses Redesign</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>Interactive Programming Courses</header>

<main>
  <section class="courses-grid" id="coursesGrid">
    <!-- Course cards inserted here dynamically -->
  </section>
</main>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal" role="document">
    <button class="close-btn" id="closeModalBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle"></h2>
    <div class="content-section" id="modalContent"></div>

    <section class="quiz-section" id="quizSection" hidden>
      <h3>Quiz</h3>
      <form id="quizForm"></form>
      <button type="button" id="submitQuizBtn" class="quiz-submit-btn">Submit Quiz</button>
      <div id="quizResult" class="quiz-result" aria-live="polite"></div>
    </section>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
